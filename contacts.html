<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Manager Samurai - Contacts</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }

        header {
            background-color: #B83330;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            margin: 20px;
            text-align: center;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            color: #B83330;
            padding: 10px;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #B83330;
            color: white;
        }

        .content {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #B83330;
            font-size: 2em;
            font-family: 'Sawarabi Mincho', serif;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #B83330;
            color: white;
        }

        .button {
            padding: 5px 10px;
            margin: 5px;
            background-color: #D94A38;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #B83330;
        }

        .contact-input {
            margin-bottom: 10px;
            padding: 5px;
        }
    </style>
    <script>
        // Initialize contacts from localStorage or use default
        let contacts = JSON.parse(localStorage.getItem('contacts')) || [
            { name: "John Doe", email: "johndoe@example.com" },
            { name: "Jane Smith", email: "janesmith@example.com" }
        ];

        function saveContacts() {
            localStorage.setItem('contacts', JSON.stringify(contacts));
        }

        function displayContacts() {
            const contactList = document.getElementById("contact-list");
            contactList.innerHTML = ''; // Clear the list before displaying

            contacts.forEach((contact, index) => {
                contactList.innerHTML += `
                    <li>
                        ${contact.name} - ${contact.email} 
                        <button class="button" onclick="editContact(${index})">Update</button>
                        <button class="button" onclick="removeContact(${index})">Remove</button>
                    </li>
                `;
            });
        }

        function addContact() {
            const name = prompt("Enter the contact's name:");
            const email = prompt("Enter the contact's email:");

            if (name && email) {
                contacts.push({ name, email });
                saveContacts(); // Save the updated contacts to localStorage
                displayContacts();
            } else {
                alert("Both name and email are required to add a contact.");
            }
        }

        function editContact(index) {
            const newName = prompt("Update the contact's name:", contacts[index].name);
            const newEmail = prompt("Update the contact's email:", contacts[index].email);

            if (newName && newEmail) {
                contacts[index].name = newName;
                contacts[index].email = newEmail;
                saveContacts(); // Save the updated contacts to localStorage
                displayContacts();
            } else {
                alert("Both name and email are required to update a contact.");
            }
        }

        function removeContact(index) {
            if (confirm(`Are you sure you want to remove ${contacts[index].name}?`)) {
                contacts.splice(index, 1);
                saveContacts(); // Save the updated contacts to localStorage
                displayContacts();
            }
        }

        window.onload = function() {
            displayContacts();
        };
    </script>
</head>
<body>

<header>
    <h1>Contact Manager Samurai</h1>
    <p>Manage Your Contacts with Honor</p>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="contacts.html">Contacts</a>
    <a href="features.html">Features</a>
    <a href="about.html">About Us</a>
</nav>

<div class="content">
    <h2>Your Contacts</h2>
    <p>
        Here is the list of your contacts. You can update, add, or remove contacts as needed.
    </p>
    <ul id="contact-list">
        <!-- Contact list dynamically populated here -->
    </ul>
    <button class="button" onclick="addContact()">Add New Contact</button>
</div>

<footer>
    <p>Honoring Your Connections</p>
</footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Manager Samurai - Contacts</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Sawarabi+Mincho&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        h1, h2 {
            font-family: 'Sawarabi Mincho', serif;
        }

        header {
            background-color: #B83330;
            color: white;
            padding: 40px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            background-image: url('https://images.unsplash.com/photo-1555066931-4365d14bab8c');
            background-size: cover;
            background-position: center;
            opacity: 0.3;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
        }

        header h1 {
            z-index: 1;
            position: relative;
            font-size: 3em;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        header p {
            z-index: 1;
            position: relative;
            font-size: 1.3em;
        }

        nav {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            color: #B83330;
            padding: 15px;
            display: inline-block;
            transition: color 0.3s ease, background-color 0.3s ease;
        }

        nav a:hover {
            color: white;
            background-color: #B83330;
            border-radius: 5px;
        }

        .content {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .content h2 {
            color: #B83330;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .content p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        ul li {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        ul li:hover {
            transform: translateY(-5px);
        }

        ul li span {
            font-size: 1.2em;
            font-weight: bold;
            color: #B83330;
        }

        .button {
            padding: 8px 12px;
            background-color: #D94A38;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #B83330;
        }

        .add-button {
            display: inline-block;
            padding: 12px 20px;
            background-color: #28a745;
            color: white;
            font-size: 1em;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .add-button:hover {
            background-color: #218838;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #B83330;
            color: white;
            margin-top: 50px;
        }

        footer p {
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5em;
            }

            .content {
                margin: 20px;
                padding: 15px;
            }

            .add-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Contact Manager Samurai</h1>
    <p>Manage Your Contacts with Honor</p>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="contacts.html">Contacts</a>
    <a href="features.html">Features</a>
    <a href="about.html">About Us</a>
</nav>

<div class="content">
    <h2>Your Contacts</h2>
    <p>
        Here is the list of your contacts. You can update, add, or remove contacts as needed.
    </p>
    <ul id="contact-list">
        <!-- Contact list dynamically populated here -->
    </ul>
    <button class="add-button" onclick="addContact()">Add New Contact</button>
</div>

<footer>
    <p>Master the Art of Contact Management</p>
</footer>

<script>
    let contacts = JSON.parse(localStorage.getItem('contacts')) || [
        { name: "John Doe", email: "johndoe@example.com" },
        { name: "Jane Smith", email: "janesmith@example.com" }
    ];

    // Function to save contacts to localStorage
    function saveContacts() {
        localStorage.setItem('contacts', JSON.stringify(contacts));
    }

    // Function to display contacts
    function displayContacts() {
        const contactList = document.getElementById("contact-list");
        contactList.innerHTML = '';
        contacts.forEach((contact, index) => {
            contactList.innerHTML += `
                <li>
                    <span>${contact.name} - ${contact.email}</span>
                    <div>
                        <button class="button" onclick="editContact(${index})">Update</button>
                        <button class="button" onclick="removeContact(${index})">Remove</button>
                    </div>
                </li>
            `;
        });
    }

    // Add a new contact
    function addContact() {
        const name = prompt("Enter the contact's name:");
        const email = prompt("Enter the contact's email:");

        if (name && email) {
            contacts.push({ name, email });
            saveContacts();
            displayContacts();
        } else {
            alert("Both name and email are required to add a contact.");
        }
    }

    // Edit an existing contact
    function editContact(index) {
        const newName = prompt("Update the contact's name:", contacts[index].name);
        const newEmail = prompt("Update the contact's email:", contacts[index].email);

        if (newName && newEmail) {
            contacts[index].name = newName;
            contacts[index].email = newEmail;
            saveContacts();
            displayContacts();
        } else {
            alert("Both name and email are required to update a contact.");
        }
    }

    // Remove a contact
    function removeContact(index) {
        if (confirm(`Are you sure you want to remove ${contacts[index].name}?`)) {
            contacts.splice(index, 1);
            saveContacts();
            displayContacts();
        }
    }

    window.onload = function() {
        displayContacts();
    };
</script>

</body>
</html>
